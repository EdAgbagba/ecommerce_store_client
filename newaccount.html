<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create account</title>
  <link rel="stylesheet" href="account.css" />
  

</head>

<body id="account">
  <div class="left">
    <img class="logo" src="./images/Sikasem Logo (White) 1.png" alt="Sikasem Logo" />
  </div>
  <div class="middle">
    <h1>Create New Account</h1>
    <form>
      <div class="input-row">
        <div class="input-box ">
          <label for="firstName">First Name</label>
          <input type="text" id="firstname" placeholder="First Name"  required/>
        </div>
        <div class="input-box">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastname" placeholder="Last Name" required />
        </div>
      </div>
      <div class="input-row">
        <div class="input-box">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" placeholder="Business Name" required />
        </div>
        <div class="input-box">
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="Phone Number"  required/>
        </div>
      </div>
      <div class="input-row">
        <div class="input-box full-input">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email Address" required  />
        </div>
      </div>
      <div class="input-row">
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password"  minlength="8" required />
          <small class="helper-text">Password length must be greater than 8</small>
        </div>
        <div class="input-box">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" minlength="8" id="confirmPassword" required />
          <small class="helper-text">Password must match</small>
        </div>
      </div>
      <p id="t-and-c">
        <strong>Kindly </strong><span><i>click to read the binding terms and conditions</i></span>
      </p>
      <label for="checkbox" class="conditions">
        <input type="checkbox" class="terms" id="terms"  value="1"/>I have read and agree to the terms
        and conditions.
      </label>
      <div class="click">
        <button id="createAccount" type="button" onclick="signUp()">
          Create Account
        </button>
      </div>
      <p class="already">
        Already have an account?<a href="login.html">
          <span>Click to login</span></a>
      </p>
    </div>
  </form>
  <div class="right">
    <img class="logo" src="./images/Personax Logo (White) 1.png" alt="" srcset="" />
  </div>
  <script src="./createAccount.js"></script>
</body>

</html>
