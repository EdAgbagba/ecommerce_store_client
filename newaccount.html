<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
  <div class="row">
    <div class="col-3 first">
      <h2 class="logo1"></h2>
    </div>
    <div class="col-6">
      <h1>Create New Account</h1>
      <form>
        <section>
        <div class="line1">
            <label>First Name * </label><br>
            <input type="text" placeholder="Enter first name" name="First Name"><br>
        </div>
        <div class="line1">
            <label>Last Name *</label><br>
            <input type="text" placeholder="Enter last name" name="Last Name">
        </div>
        </section>
        <div class="line1">
            <label>Business Name *</label><br>
            <input type="text" placeholder="Enter account name" name="Business name">
        </div>
        <div class="line1">
            <label>Phone *</label><br>
            <input type="tel" placeholder="Enter phone number" name="Phone Number">
        </div>
        <div class="line1">
        <label>Email address *</label><br>
        <input type="email" placeholder="Email name" name="Email address"><br>
        </div>
        <div class="line1">
            <label>Password *</label><br>
            <input type="text" name="Password">
        </div>
        <div class="line1">
            <label>Confirm Password *</label><br>
            <input type="text"  name="Confirm Password">  
        </div> 
    </form>

    </div>
    <div class="col-3 second">
      <h2 class="logo2"></h2>
    </div>
    
  </div>
</body>
</html>
