<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <div>
            <img src="images/PersolLogo.svg" alt="persol logo">
        </div>
        <div>
            <a href="index.html">Overview</a>
        </div>
        <div>
            <a href="support.html">Support</a>
        </div>
        <div class="dropdown">
            <div style="display: flex;">
                <section style="margin-right: 5px;">Products</section>
                <section style="padding: 3px 0 0 2px;
                transform: rotate(90deg); font-size: 15px;">></section>
            </div>
            <div class="dropdown-content">
                <a href="sikasem.html">SIKASEM</a>
                <a color: white" href="personax.html">PERSONAX</a>
            </div>
        </div>
        <div><a href="contact.html">Contact</a></div>
        <div><a href="myaccount.html">My Account</a></div>
        <div><button onclick="location.href='login.html'">Log out</button></div>
    </div>
    <main>
        <div class="card">
            <div id="formorder">
                <img id="sikasem_logo" class="toBuy" src="" alt="">
                <h2>Order form</h2>
            </div>
            <div class="form">
                <div class="busname">
                    <label>Business Name</label>
                    <input type="text" name="Business Name" id="businessname" >
                </div>
                <div class="industry">
                    <div class="one">
                        <label class="info">Select Industry</label>
                        <!-- <input type="text" name="Select Industry"> -->
                        <select id="industry" name="industry">
                            <option value="Select Industry Type" selected>Select Industry Type</option>
                            <option value="advertising-media-communications">Advertising, Media &amp; Communications
                            </option>
                            <option value="agriculture-fishing-forestry">Agriculture, Fishing &amp; Forestry</option>
                            <option value="automotive-aviation">Automotive &amp; Aviation</option>
                            <option value="banking-finance-insurance">Banking, Finance &amp; Insurance</option>
                            <option value="construction">Construction</option>
                            <option value="education">Education</option>
                            <option value="energy-utilities">Energy &amp; Utilities</option>
                            <option value="enforcement-security">Enforcement &amp; Security</option>
                            <option value="entertainment-events-sport">Entertainment, Events &amp; Sport</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="hospitality-hotel">Hospitality &amp; Hotel</option>
                            <option value="it-telecoms">IT &amp; Telecoms</option>
                            <option value="law-compliance">Law &amp; Compliance</option>
                            <option value="manufacturing-warehousing">Manufacturing &amp; Warehousing</option>
                            <option value="mining-energy-metals">Mining, Energy &amp; Metals</option>
                            <option value="ngo-npo-charity">NGO, NPO &amp; Charity</option>
                            <option value="real-estate">Real Estate</option>
                            <option value="recruitment">Recruitment</option>
                            <option value="retail-fashion-fmcg">Retail, Fashion &amp; FMCG</option>
                            <option value="shipping-logistics">Shipping &amp; Logistics</option>

                        </select>
                    </div>
                    <div class="two">
                        <label class="info">Select Payment Cycle</label>
                        <!-- <input type="text" name="Select Payment Cycle"> -->
                        <select id="Month" name="Month">
                            <option value="Monthly" selected>Monthly</option>
                            <option value="Quarterly">Quarterly</option>
                            <option value="Half-Yearly">Half-Yearly</option>
                            <option value="Anually">Anually</option>
                        </select>
                    </div>

                    <div class="one">
                        <label class="info">Username</label>
                        <input type="text" name="Username" id="username">
                    </div>
                    <div class="two">
                        <label class="info">Email</label>
                        <input type="email" name="Email" id="Email">
                    </div>
                </div>
            </div>
            <div class="view"><button id="details" onclick="viewDetails()">View Full Order Details</button></div>
        </div>
        <div id="tableorder">

            <h2 class="summaryorder">Order Summary</h2>
        </div>
        <div class="smalltable">
            <ul class="orderitems">
                <li>
                    <img class="toBuy" src="">
                    <p id="money"  class="price">0.00</p>

                </li>

            </ul>
            <hr>
            <div id="ordertotal">
                <p class="due">Total Due</p>
                <p id="money1" class="price">0.00</p>
            </div>
        </div>
    </main> 
    
    <script src="./products.js"></script>
    <script src="utils.js"></script>
</body>

</html>
