<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./account.css" />
    <script src="./login.js"></script>

</head>
<body id="account">
  <div class="left">
    <img class="logo" src="./images/Sikasem Logo (White) 1.png" alt="Sikasem Logo" />
  </div>
  <div class="middle">
    <h1>Welcome</h1>
    <p class="hr-lines">Login With Your Email</p>
    <form action="./products.html">
      <div class="input-row">
        <div class="input-box full-input">
          <label for="email">Email address</label>
          <input type="email" placeholder="Email Address" name="Email address" id="email" required />
        </div>
      </div>
      <div class="input-row">
        <div class="input-box full-input">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" minlength="8" name="Password" required/>
        </div>
        </div>
        <div class="input-row">
          <div class="input-box full-input">
          <button id="login" class="log" onclick="Login()">Log In</button>
          </div>
          </div>
          <div class="input-row">
            <div class="input-box full-input">
              <p class="hr-lines">Or</p>
            </div>
          </div>
          <div class="input-row">
            <div class="input-box full-input">
              <button class="login"><a href="newaccount.html" class="account" onclick="LogIn"> Create New Account</a></button>
            </div>
          </div>
        </div>
  <div class="right">
    <img class="logo" src="./images/Personax Logo (White) 1.png" alt="" srcset="" />
  </div>
 
</body>
</html>
